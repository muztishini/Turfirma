{% extends 'base.html' %}

{% block title %}Login{% endblock title %}
{% block content %}
<h1>Login</h1>
<div class="form-container">  
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_p }}
    <tr>
      <td>&nbsp;</td>
      <td><button type="submit">Вход</button></td>
    </tr>                
  </table>
</form>
</div>
<h3 style="color: red;">{{ message }}</h3>
{% endblock %}
