{% extends 'base.html' %}
{% block title %}Наши отели{% endblock title %}
{% block content %}

<h1>Наши отели</h1>
{% if data %}
    {% for item in data %}     
    <div class="tours"> 
        <p><a class="links"  href="{{ item.get_absolute_url }}">{{ item.hotel_name }}</a></p>
        <p><img class="photo_tour" src="{{item.photo_hotel.url}}"></p>
    </div>
    {% endfor %}
{% else %}
    <h2>Нет отелей</h2>
{% endif %}

{% endblock %}
