<title>Наши туры</title>
{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Наши туры</h1>
{% if data %}
    {% for item in data %}     
    <div class="tours"> 
        <p><a class="links"  href="{{ item.get_absolute_url }}">{{ item.tour_name }}</a></p>
        <p><img class="photo_tour" src="{{item.photo_tour.url}}"></p>
    </div>
    {% endfor %}
{% else %}
    <h2>Туры в разработке</h2>
{% endif %}

{% endblock %}
