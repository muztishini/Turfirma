{% extends 'base.html' %}
{% block title %}Наши туры{% endblock title %}

{% block content %}

{% load static %}
<style>
    body {
        background-image: url("{% static 'images/bg1.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>

<h1>Наши туры</h1>
{% if data %}
    {% for item in data %}     
    <div class="tours"> 
        <p><a class="links"  href="{{ item.get_absolute_url }}">{{ item.tour_name }}</a></p>
        <p><a class="links"  href="{{ item.get_absolute_url }}"><img class="photo_tour" src="{{item.photo_tour.url}}"></a></p>
    </div>
    {% endfor %}
{% else %}
    <h2>Туры в разработке</h2>
{% endif %}

{% endblock %}
