{% extends 'base.html' %}

{% block title %}Регистрация{% endblock title %}
{% block content %}
<h1>Регистрация</h1>
{% if form %}
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
        <table>
            {{ form.as_table }}
            {{ field.errors }}
        </table>
        <button type="submit">Регистрация</button>
        </form>
    </div>
{% endif %}
{% if data %}
    <h3>{{data}}</h3>
{% endif %}
{% endblock %}
